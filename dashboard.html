<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="dashboard-container">
            <h2>Dashboard - My Todo List</h2>
            
            <div class="todo-form">
                <h3>Add New Todo</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="todo-title">Todo Title:</label>
                        <input type="text" id="todo-title" name="todo-title" required>
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Description:</label>
                        <textarea id="todo-description" name="todo-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="todo-priority">Priority:</label>
                        <select id="todo-priority" name="todo-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="todo-due-date">Due Date:</label>
                        <input type="date" id="todo-due-date" name="todo-due-date">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </form>
            </div>

            <div class="todo-list">
                <h3>My Todos</h3>
                <div id="todos-container"></div>
            </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
