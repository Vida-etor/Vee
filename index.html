<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger Button for Mobile -->
    <button id="sidebarToggle" class="sidebar-toggle" aria-label="Open sidebar">
        &#9776;
    </button>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Menu</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html" class="sidebar-link">Dashboard</a></li>
            <li><a href="member.html" class="sidebar-link">Members</a></li>
            <li><a href="payment.html" class="sidebar-link">Payments</a></li>
            <li><a href="signup.html" class="sidebar-link">Sign Up</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="login-container">
            <h1>Welcome to Todo List App</h1>
            <form class="login-form" action="dashboard.html" method="get">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="form-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </div>
    <script>
    // Sidebar toggle for mobile
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');
    toggleBtn.addEventListener('click', function() {
        sidebar.classList.toggle('open');
    });
    // Optional: close sidebar when clicking outside (mobile UX)
    document.addEventListener('click', function(e) {
        if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
            if (!sidebar.contains(e.target) && e.target !== toggleBtn) {
                sidebar.classList.remove('open');
            }
        }
    });
    </script>
</body>
</html>
